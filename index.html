<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD FORM</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        .css-serial{
            counter-reset: serial-number;
        }

        .css-serial td:first-child::before{
            counter-increment: serial-number;
            content: counter(serial-number);
        }
    </style>
</head>
<body style="color: white; background-color: #778899"> 
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>JQUERY CRUD FORM Ver.4</strong>
            </h1>
        </div>

        <div class="main row justify-content-center">
            <form id="form" class="row justify-content-center mb-4" autocomplete="off" onsubmit="onFormSubmit()">
                
                <div class="col-10 mb-3">
                    <label for="nama">Nama : </label>
                    <input class="form-control" type="text" name="nama" id="nama" placeholder="Masukkan nama anda">
                </div>

                <div class="col-10 mb-3">
                    <label for="nim">NIM : </label>
                    <input class="form-control" type="text" name="nim" id="nim" placeholder="Masukkan nim anda">
                </div>

                <div class="col-10">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-10 mt-5">
                <table class="table table-dark table-hover" id="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list" class="css-serial">
                 
                    </tbody>
                  </table>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
